repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ban-lazy-imports
        name: Ban lazy imports of server.main in routers
        entry: python scripts/precommit_ban_imports.py
        language: system
        files: ^server/(api/routers|services)/.*\.py$
        pass_filenames: true

      - id: file-size-limits
        name: Enforce file size/line limits
        entry: python scripts/precommit_file_limits.py
        language: system
        files: ^server/.*\.py$
        pass_filenames: true

      - id: contracts-parity
        name: Check API contracts parity
        entry: python scripts/contracts_diff.py
        language: system
        pass_filenames: false
        stages: [pre-push]
