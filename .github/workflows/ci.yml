name: CI - Backend Tests & Parity Checks

on:
  push:
    branches: [main, gemini/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run backend tests
        run: pytest server/tests/ -v --tb=short

      - name: Check lazy import ban
        run: python scripts/precommit_ban_imports.py server/

  parity:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dump current API contracts
        run: python scripts/contracts_dump.py --output /tmp/contracts

      - name: Check API parity
        run: |
          python scripts/contracts_diff.py \
            --baseline tests/contracts \
            --current /tmp/contracts \
            --strict
